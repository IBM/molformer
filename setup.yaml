name: molformer

channels:
  - conda-forge
  - defaults
  - rdkit
  - nvidia
  - pytorch

dependencies:
  - python=3.8.10
  - pandas
  - yaml
  - attributes_dict
  - rdkit==2022.03.2
  - pytorch==2.0.0  
  - pytorch-cuda=11.7 
  - numpy=1.22.3 
  - pandas=1.2.4 
  - pip
  - seaborn
  - argparse
  - pip:
    - scikit-learn=0.24.2
    - scipy=1.6.2
    - transformers=4.6.0
    - pytorch-lightning=1.1.5
    - pytorch-fast-transformers=0.4.0
    - datasets=1.6.2
    - jupyterlab=3.4.0
    - ipywidgets=7.7.0
    - bertviz=1.4.0